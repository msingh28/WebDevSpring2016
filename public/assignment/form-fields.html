<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <li><a href="#">Username</a></li>

        </div>

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li  class="active"><a href="forms.html">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
            </ul>
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="form-group">
                        <label for="firstname3" class="control-label">First Name:</label>
                        <div class="row">
                            <div class="col-xs-6">
                            <input type="text" class="form-control" id="firstname3" placeholder="First Name">
                            </div>
                            <div class="col-xs-6" align="right">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname3" class="control-label">Last Name:</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="lastname3" placeholder="Last Name">
                            </div>
                            <div class="col-xs-6" align="right">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="control-label">Date of Birth:</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <input type="date" class="form-control" id="dob" placeholder="Select Date">
                            </div>
                            <div class="col-xs-6" align="right">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="control-label">Gender:</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <select class="form-control" id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="col-xs-6" align="right">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Roles:</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="admin" checked>Admin</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="student">Student</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="user" checked>User</label>
                                </div>
                            </div>
                            <div class="col-xs-6" align="right">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">License Agreement:</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="radio">
                                    <label><input type="radio" name="optionradios" id="optionradio1" value="option1" checked>Yes</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optionradios" id="optionradio2" value="option2">No</label>
                                </div>
                            </div>
                            <div class="col-xs-6" align="right">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>&nbsp&nbsp
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="addnewfield" class="control-label">Add New Field:</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <select class="form-control" id="addnewfield">
                                    <option>Single Line Text</option>
                                    <option>Date</option>
                                    <option>Dropdown</option>
                                    <option>Checkboxes</option>
                                    <option>Radio buttons</option>
                                    <option>Paragraph Text Field</option>
                                </select>
                            </div>
                            <div class="col-xs-6" align="right">
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
