<!DOCTYPE html>
<br>
<nav ng-controller="NavController">
    <ul class="nav nav-tabs topNavButtons">
        <li ng-class="{'active': $location.url() == '/profile'}"><a href="#/profile">Profile</a></li>
        <li ng-class="{'active': $location.url() == '/books'}"><a href="#/books">Books</a></li>
        <li ng-class="{'active': $location.url() == '/following'}"><a href="#/following">Following</a></li>
        <li ng-class="{'active': $location.url() == '/reviews'}"><a href="#/reviews">Reviews</a></li>
    </ul>
</nav>
<br>
<div>
    <div class="table-responsive">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th class="columnHeading">User Name</th>
                <th class="columnHeading">Action</th>
            </tr>
            <tr>
                <td><div class="input-group"><input type="text" ng-model="followerId" class="form-control"  placeholder="name"></div></td>
                <td><span ng-class="disable ? 'glyphicon glyphicon-plus iconButton' :  'glyphicon glyphicon-plus link-disable iconButton'" ng-click="disable && addFollower()"></span>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in following" ng-class="{'success' : $index == selectedFormIndex}">
                <td>{{user.username}}</td>
                <td>
                    <span class="glyphicon glyphicon-remove iconButton" ng-click="deleteFollower($index)"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
