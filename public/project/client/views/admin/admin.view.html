<!DOCTYPE html>
<div class="main">
    <h1 class="page-header">Profile Page</h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group" id="1">
                <label for="username3" class="control-label">Username:</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="username3" placeholder="First Name">
                    </div>
                    <div class="col-xs-6" align="right">
                        <span class="glyphicon glyphicon-remove iconButton" ng-click="removeDiv(1)"></span>
                    </div>
                </div>
            </div>
            <div class="form-group" id="2">
                <label for="firstname3" class="control-label">First Name:</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="firstname3" placeholder="First Name">
                    </div>
                    <div class="col-xs-6" align="right">
                        <span class="glyphicon glyphicon-remove iconButton" ng-click="removeDiv(2)"></span>
                    </div>
                </div>
            </div>
            <div class="form-group" id="3">
                <label for="lastname3" class="control-label">Last Name:</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="lastname3" placeholder="Last Name">
                    </div>
                    <div class="col-xs-6" align="right">
                        <span class="glyphicon glyphicon-remove iconButton" ng-click="removeDiv(3)"></span>
                    </div>
                </div>
            </div>
            <div class="form-group" id="4">
                <label for="verifypassword" class="control-label">Password:</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="password"  class="form-control" id="verifypassword" placeholder="Password">
                    </div>
                    <div class="col-xs-6" align="right">
                        <span class="glyphicon glyphicon-remove iconButton" ng-click="removeDiv(4)"></span>
                    </div>
                </div>
            </div>
            <div class="form-group" id="5">
                <label for="email3" class="control-label">Email:</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="email3" placeholder="123@abc.com">
                    </div>
                    <div class="col-xs-6" align="right">
                        <span class="glyphicon glyphicon-remove iconButton" ng-click="removeDiv(5)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
