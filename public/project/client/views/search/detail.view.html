<div class="pageTitle elementPadding" align="center"><h2>{{book.volumeInfo.title}}</h2></div>

<div >
    <img class="detailBookImg elementPadding" ng-src="{{book.volumeInfo.imageLinks.smallThumbnail}}" height="300px" />
</div>
<div class= "elementPadding pageDetails" align="center">
    Rating : {{book.volumeInfo.averageRating}}
</div>
<div class="elementPadding pageDetails">
    Authors:
    <ul>
        <li class= "horizontalList" ng-repeat="authorName in book.volumeInfo.authors">
            {{authorName}}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        </li>
    </ul>
</div>
<div class="elementPadding pageDetails">
    About :
    {{book.volumeInfo.description}}
</div>
<div ng-show="currentUser">
    <div class="col-md-6 services-grid elementPadding" align="center">
        <button type="submit" ng-click="addUserBook(book)" class="btn btn-default btn-lg">Add Book</Button>
    </div>
    <div class="col-md-6 services-grid elementPadding" align="center">
        <button type="button"  class="btn btn-default btn-lg" data-toggle="modal" data-target="#myReview">Write Review</Button>
    </div>
    <hr>
    <div class="elementPadding pageDetails">
        Reviews:
        <ul>
            <li ng-repeat="review in reviews">
                <span>{{review.username}}&nbs&nbs&nbs&nbs&nbs{{review.rating}}</span>
                <span>{{review.comments}}</span>
                <button type="submit" ng-click="follow(review.userId)" class="btn btn-default ">Follow</Button>
            </li>
        </ul>
    </div>
</div>
<div id="myReview" class="modal fade" role="dialog">
    <div class="modal-dialog">
<!-- Modal content-->
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Review</h4>
    </div>
    <div class="modal-body">
        <label class="col-sm-2 control-label">Rating: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  ng-model="review.rating">
        </div>
        <label class="col-sm-2 control-label">Comments: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  ng-model="review.comments">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addUserReview(review, book.bookId)">Submit</button>
    </div>
</div>

</div>
</div>
