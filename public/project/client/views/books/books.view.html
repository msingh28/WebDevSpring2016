<!DOCTYPE html>
<br>
<nav ng-controller="NavController">
    <ul class="nav nav-tabs">
        <li ng-class="{'active': $location.url() == '/profile'}"><a href="#/profile">Profile</a></li>
        <li ng-class="{'active': $location.url() == '/books'}"><a href="#/books">Books</a></li>
        <li ng-class="{'active': $location.url() == '/following'}"><a href="#/following">Following</a></li>
        <li ng-class="{'active': $location.url() == '/reviews'}"><a href="#/reviews">Reviews</a></li>
    </ul>
</nav>
<br>
<div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>ISBN</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><div class="input-group"><input type="text" ng-model="bookName" class="form-control"  placeholder="book name"></div></td>
                <td><div class="input-group"><input type="text" ng-model="bookauthor" class="form-control"  placeholder="book author"></div></td>
                <td><div class="input-group"><input type="text" ng-model="bookisbn" class="form-control"  placeholder="book isbn"></div></td>
                <td><span ng-class="disable ? 'glyphicon glyphicon-plus iconButton' :  'glyphicon glyphicon-plus link-disable iconButton'" ng-click="disable && addBook()"></span>&nbsp&nbsp&nbsp&nbsp&nbsp
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="book in books" ng-class="{'success' : $index == selectedFormIndex}">
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.isbn}}</td>
                <td>
                    <span class="glyphicon glyphicon-remove iconButton" ng-click="deleteBook($index)"></span>&nbsp&nbsp&nbsp&nbsp&nbsp
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
