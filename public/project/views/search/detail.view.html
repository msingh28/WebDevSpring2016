<h2>{{movie.volumeInfo.title}}</h2>
<div class="row">
    <div class="col-xs-6">
<img ng-src="{{movie.volumeInfo.imageLinks.small}}" height="300px" class="pull-left"/>
</div>
    <div class="col-xs-6" align="center">
        Rating : {{movie.volumeInfo.averageRating}}

        </div>
</div>
<h4>Authors</h4>

<ul>
    <li ng-repeat="actorName in movie.volumeInfo.authors">
        {{actorName}}
    </li>
</ul>

<p align="left">
<h4>About :</h4>
     {{movie.volumeInfo.description}}
</p>
