<div ng-controller="SearchController">
<h2 align="center">NextReadHunt</h2>
<div class="form-group" align="center">
    <img class="displayed" src="http://cdn2.hubspot.net/hub/237126/file-632357382-jpg/rarebooks-1.jpg"/>
</div>
<!--<input  ng-model="title" class="form-control"/>
<button ng-click="search(title)"
        class="btn btn-primary btn-block">
    Search
</button>-->
<div align="center">
    <form class="col-sm-12 form-horizontal search">

        <div class="form-group">
    <input ng-model="title" class="form-control search " type="text" placeholder="Search..." required>
            </div>
        <div class="form-group">
    <input ng-click="search(title)" class="btn btn-primary btn-block search" type="button" value="Search">
            </div>
    </form>
</div>
<div class="main">
<h3>Search Results</h3>

<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>BookCover</th>
            <th>Title</th>
            <th>BookID</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in data.items">
            <td><img height="100px" ng-src="{{movie.volumeInfo.imageLinks.smallThumbnail}}"/></td>
            <td>
                <a href="#/detail/{{movie.id}}">
                    {{movie.volumeInfo.title}}
                </a>
            </td>
            <td>{{movie.id}}</td>
        </tr>
        </tbody>
    </table>
</div>
    </div>
    </div>
